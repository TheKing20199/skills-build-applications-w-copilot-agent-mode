<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div style="margin-top:1.5em;text-align:center;">
        <a href="/accounts/guest-login/" style="display:inline-block;background:#4fc3f7;color:#fff;padding:0.7em 1.5em;border-radius:8px;font-size:1.1em;text-decoration:none;">Try as Guest</a>
        <div style="font-size:0.95em;color:#888;margin-top:0.5em;">No signup needed. For demo/testing only.</div>
    </div>
</body>
</html>
