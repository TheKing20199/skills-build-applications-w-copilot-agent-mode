{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Update Profile</h2>
  {% if messages %}
    <div class="alert alert-success" role="alert">
      {% for message in messages %}{{ message }}{% endfor %}
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
