{% extends 'base.html' %}
{% block title %}Leaderboard - OctoFit Tracker{% endblock %}
{% block content %}
<h1>Leaderboard</h1>
{% if prediction %}
  <div class="prediction" style="margin-bottom:1em;color:#1976d2;font-weight:bold;">{{ prediction }}</div>
{% endif %}
<table style="width:100%;max-width:500px;margin:0 auto;border-collapse:collapse;">
  <thead>
    <tr style="background:#e0f7fa;">
      <th style="padding:0.5em 1em;">House</th>
      <th style="padding:0.5em 1em;">Points</th>
    </tr>
  </thead>
  <tbody>
    {% for house in houses %}
    <tr style="border-bottom:1px solid #eee;">
      <td style="padding:0.5em 1em;">{{ house.name }}</td>
      <td style="padding:0.5em 1em;">{{ house.points }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
